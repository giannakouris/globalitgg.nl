<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ITGG - IT Webshop</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background-color: #ffffff; color: #333; }
    header { background-color: #0052cc; color: #fff; padding: 20px; text-align: center; }
    header h1 { margin: 0; font-size: 2rem; }
    nav { display: flex; justify-content: center; background-color: #0073e6; padding: 10px 0; }
    nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    section { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
    .cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 20px; background-color: #f9f9f9; transition: transform 0.2s; }
    .card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .card h3 { color: #0052cc; margin-top: 0; }
    .btn { display: inline-block; padding: 10px 20px; background-color: #0052cc; color: #fff; text-decoration: none; border-radius: 5px; margin-top: 10px; cursor: pointer; }
    .btn:hover { background-color: #003d99; }
    footer { text-align: center; padding: 20px; background-color: #0073e6; color: #fff; }

    /* Klantaccount login form */
    #loginForm { max-width: 400px; margin: 20px auto; }
    #loginForm input { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
